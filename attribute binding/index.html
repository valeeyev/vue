<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Data from Arrays</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <div id="main">
      <div id="showBook" v-if="showBook">
        <ul>
          <li v-for=" i in books">{{i.author}} - {{i.book}}</li>
        </ul>
      </div>
      <button @click="toggle">
        <span v-if="showBook">Hide Book</span>
        <span v-else>Show Book</span>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
