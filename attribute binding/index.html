<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute binding</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="showBook" v-if="showBook">
        <ul v-for=" i in books">
          <li>{{i.author}} - {{i.book}}</li>
          <img :src="i.img" :alt="i.book" />
        </ul>
      </div>
      <button @click="toggle">
        <span v-if="showBook">Hide Book</span>
        <span v-else>Show Book</span>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
